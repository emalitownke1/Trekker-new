schemaVersion: "1.2"

spec:
  resources:
    limits:
      cpu: "1000m"  # Limit set to 500 milliCPU
    requests:
      cpu: "250m"
endpoints:
  # REST Endpoint
  - name: rest-service
    displayName: REST Service
    type: REST
    service:
      basePath: /dist/public
      port: 8080
      networkVisibilities:
        - Public
      schemaFilePath: openapi.yaml

  # WebSocket Endpoint
  - name: websocket-service
    displayName: WebSocket Service
    type: WS
    service:
      basePath: /
      port: 8080
      networkVisibilities:
        - Public
      schemaFilePath: openapi.yaml
