schemaVersion: "1.2"

build:
  commands:
    - yarn --frozen-lockfile install; yarn build
start:
  command:
   - yarn install
   - yarn dev

endpoints:
  # REST Endpoint
  - name: rest-service
    displayName: REST Service
    type: REST
    service:
      basePath: /api
      port: 8080
      networkVisibilities:
        - Public

  # WebSocket Endpoint
  - name: websocket-service
    displayName: WebSocket Service
    type: WS
    service:
      basePath: /
      port: 5000
      networkVisibilities:
        - Public
