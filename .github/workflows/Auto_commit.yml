name: Clean Redeploy Trigger

on:
  schedule:
    # Trigger redeploy
    - cron: '0 0 * * *'     # midnight
    - cron: '45 2 * * *'
    - cron: '30 5 * * *'
    - cron: '15 8 * * *'
    - cron: '0 11 * * *'
    - cron: '45 13 * * *'
    - cron: '30 16 * * *'
    - cron: '15 19 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    if: github.event.schedule != '' # only on cron
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Save clean state
        run: echo "CLEAN_SHA=$(git rev-parse HEAD)" > clean_sha.txt

      - name: Commit and push trigger
        run: |
          echo "Triggered at $(date -u) â€” $RANDOM" > .choreo-redeploy-trigger.txt
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .choreo-redeploy-trigger.txt clean_sha.txt
          git commit -m "chore: trigger redeploy"
          git push

  cleanup:
    runs-on: ubuntu-latest
    needs: trigger
    steps:
      - name: Wait 6 hours
        run: sleep 21600  # 6h = 21600 seconds

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore clean state
        run: |
          CLEAN_SHA=$(cat clean_sha.txt || git rev-parse HEAD~1)
          git reset --hard $CLEAN_SHA
          git push --force
