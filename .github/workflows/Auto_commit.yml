name: Clean Redeploy Trigger

on:
  schedule:
    # Trigger redeploy
    - cron: '0 0 * * *'     # midnight
    - cron: '45 2 * * *'
    - cron: '30 5 * * *'
    - cron: '15 8 * * *'
    - cron: '0 11 * * *'
    - cron: '45 13 * * *'
    - cron: '30 16 * * *'
    - cron: '15 19 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Commit and push trigger
        run: |
          echo "Triggered at $(date -u) â€” $RANDOM" > .choreo-redeploy-trigger.txt
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .choreo-redeploy-trigger.txt
          git commit -m "chore: trigger redeploy"
          git push

  cleanup:
    runs-on: ubuntu-latest
    needs: trigger
    if: always() # ensure cleanup runs even if trigger was skipped/failed
    steps:
      - name: Wait (test with 60s, prod = 6h)
        run: sleep 60  # change to 21600 for 6h in production

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Remove trigger commits
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Find trigger commits (recent)
          TRIGGERS=$(git log --grep="^chore: trigger redeploy" -n 10 --pretty=format:"%H")

          if [ -n "$TRIGGERS" ]; then
            echo "Found trigger commits:"
            echo "$TRIGGERS"
            for sha in $(echo "$TRIGGERS" | tac); do
              echo "Reverting $sha"
              git revert --no-edit $sha || true
            done
            git push
          else
            echo "No trigger commits found to clean."
          fi
