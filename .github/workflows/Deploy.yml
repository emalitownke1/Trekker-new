name: Deploy to Jamsocket

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Jamsocket CLI
        run: npm install -g jamsocket

      - name: Push to Jamsocket
        run: |
          npx jamsocket login --token ${{ secrets.JAMSOCKET_API_KEY }}
          npx jamsocket push trekker-md -f Dockerfile
        env:
          JAMSOCKET_API_KEY: ${{ secrets.JAMSOCKET_API_KEY }}
