name: Deploy to Jamsocket

on:
  push:
    branches:
      - main   # or whatever branch you deploy from
  workflow_dispatch:   # ðŸ‘ˆ adds the Run workflow button in GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Jamsocket CLI
        run: npm install -g @jamsocket/cli

      - name: Push to Jamsocket
        run: |
          npx jamsocket push trekker-md -f Dockerfile
        env:
          JAMSOCKET_API_KEY: ${{ secrets.JAMSOCKET_API_KEY }}
