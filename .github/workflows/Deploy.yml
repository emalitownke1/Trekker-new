name: Deploy to Jamsocket

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
      service:
        description: "Jamsocket service name"
        required: true
        default: "trekker-md"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Jamsocket CLI
        run: npm install -g jamsocket

      - name: Push to Jamsocket
        run: npx jamsocket push ${{ github.event.inputs.service || 'trekker-md' }} -f Dockerfile
        env:
          JAMSOCKET_API_KEY: ${{ secrets.JAMSOCKET_API_KEY }}
